{% extends "layouts/layout.html" %}

{% block content %}

{% load static %}

<!-- Book Us Start -->
<div class="container-fluid contact py-6 wow bounceInUp" data-wow-delay="0.1s">
    <div class="container">
        <div class="row g-0">
            <div class="col-1">
                <img src="{% static 'img/NO1B.png'%}" class="img-fluid h-100 w-100 rounded-start" style="object-fit: cover; opacity: 0.7;" alt="">
            </div>
            <div class="col-10">
                <div class="border-bottom border-top border-primary bg-light py-5 px-4">
                    <div class="text-center">
                        <small class="d-inline-block fw-bold text-dark text-uppercase bg-light border border-primary rounded-pill px-4 py-1 mb-3">ESCRITURA</small>
                        <h1 class="display-5 mb-5">Registro de Escritura</h1>
                    </div>
                    <form method ="POST">
                        {% csrf_token %}
                        <div class="row g-4 form">
                            <div class="col-lg-4 col-md-6">
                                <input type="ID_Escritura" class="form-control border-primary p-2" placeholder="NÃºmero de Escritura" name="id_escritura">
                            </div>
                            <div class="col-lg-4 col-md-6">
                                <input type="text" class="form-control border-primary p-2" placeholder="Cedulas Registradas" name="cc_usuario">
                            </div>
                            <div class="col-lg-4 col-md-6">
                                <input type="text" class="form-control border-primary p-2" placeholder="Acto" name="acto">
                            </div>
                            <div class="col-lg-4 col-md-6">
                                <input type="date" class="form-control border-primary p-2" placeholder="Fecha de Escritura" name="fecha_escritura">
                            </div>
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-primary px-5 py-3 rounded-pill">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-1">
                <img src="{% static 'img/NO1B.png'%}" class="img-fluid h-100 w-100 rounded-end" style="object-fit: cover; opacity: 0.7;" alt="">
            </div>
        </div>
    </div>
</div>
<!-- Book Us End -->

{% endblock %}
